<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explorer - Modulo 03 - Desafio 02</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>

  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/logo.svg" alt="logo balão com 5 estrelas dentro">
      <h2>Informações pessoais</h2>
    </header>

    <main>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">

            <div class="col-2">
              <div class="input-wrapper">
                <label for="form-name">Nome</label>
                <input type="text" id="form-name" required />
              </div>

              <div class="input-wrapper">
                <label for="form-lastname">Sobrenome</label>
                <input type="text" id="form-lastname" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="form-email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="form-email" required />
            </div>

            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="form-mentor">Selecione quem foi o seu mentor</label>
              <select id="form-mentor">
                <option>Juares</option>
                <option>Maicon</option>
                <option>Luan</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="form-feedback">Feedback sobre o mentor</label>
              <textarea id="form-feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="form-doubts">
              <label for="form-doubts">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

            <legend>Agendando próxima mentoria</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="form-name">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="form-name" required />
              </div>

              <div class="input-wrapper">
                <label for="form-begin">Das</label>
                <input type="time" id="form-begin" required />
              </div>

              <div class="input-wrapper">
                <label for="form-end">Até</label>
                <input type="time" id="form-end" required />
              </div>
            </div>

            <div class="button">
              <input type="submit" value="Salvar" />
            </div>
            
          </div>
        </fieldset>
      </form>
    </main>

  </div>
  
</body>
</html>
